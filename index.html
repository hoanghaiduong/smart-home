<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-M" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f1f5f9; /* Light mode fallback */
        color: #1e293b;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }

      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .aurora-background > div {
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(150px);
        mix-blend-mode: screen;
        will-change: transform, opacity; /* Performance hint */
      }
      
      .dark .aurora-background > div {
        mix-blend-mode: screen;
      }

      .light .aurora-background > div {
        mix-blend-mode: multiply;
        opacity: 0.6;
      }

      .aurora-shape-1 {
        background: radial-gradient(circle, rgba(29, 78, 216, 0.6) 0%, rgba(30, 64, 175, 0) 70%);
        top: -25%;
        left: -25%;
        animation: moveAurora1 22s infinite alternate ease-in-out;
      }
      
      .aurora-shape-2 {
        background: radial-gradient(circle, rgba(107, 33, 168, 0.6) 0%, rgba(126, 34, 206, 0) 70%);
        bottom: -25%;
        right: -25%;
        animation: moveAurora2 25s infinite alternate ease-in-out;
        animation-delay: -8s;
      }
      
      .aurora-shape-3 {
        background: radial-gradient(circle, rgba(20, 184, 166, 0.5) 0%, rgba(13, 148, 136, 0) 70%);
        top: 10%;
        right: -15%;
        width: 600px;
        height: 600px;
        animation: moveAurora3 20s infinite linear;
        animation-delay: -4s;
      }

      @keyframes moveAurora1 {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.4; }
        100% { transform: translate(100px, 150px) scale(1.3) rotate(30deg); opacity: 0.6; }
      }
      
      @keyframes moveAurora2 {
        0% { transform: translate(0, 0) scale(1.2) rotate(0deg); opacity: 0.5; }
        100% { transform: translate(-150px, -100px) scale(1) rotate(-40deg); opacity: 0.3; }
      }

      @keyframes moveAurora3 {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.3; }
        50% { transform: translate(-50px, 20px) scale(1.2) rotate(180deg); opacity: 0.5;}
        100% { transform: translate(0, 0) scale(1) rotate(360deg); opacity: 0.3; }
      }

      /* Custom scrollbar for a better aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(100, 116, 139, 0.1);
      }
      .dark ::-webkit-scrollbar-track {
         background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.3);
        border-radius: 4px;
      }
       .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {

</head>
  <body>
    <div class="aurora-background">
      <div class="aurora-shape-1"></div>
      <div class="aurora-shape-2"></div>
      <div class="aurora-shape-3"></div>
    </div>
    <div id="root"></div>
